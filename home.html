    <script>
        //TODO: make a separate file for all functions
        // All HTML related funcs in one file, hole filling related in other etc

        $('#file-input').change(function() {
            $('#hole-input').val($(this).val().replace(/^.*\\/, "").replace("obj", "ply").replace("off", "ply"));
            $('#fill-input').val($(this).val().replace(/^.*\\/, "").replace("obj", "ply").replace("off", "ply"));
        });

        var clock = new THREE.Clock(false);
        var filled_time;
        var detect_time;
        var render_time;

        var display_mesh;
        var point_light;
        var ambientLight;
        var origMaterial;
        var vertex_count = 0;
        var pointLights = [];
        var lightPositions = [
            [0, 0, 25],
            [0, 25, 0],
            [25, 0, 0],
            [0, -25, 0]
        ]

        function clearScene() {
            if (scene) {
                while (scene.children.length > 0) {
                    scene.remove(scene.children[0]);
                }
            }
            // Create a directional light to show off the object
            for (let i = 0; i < 4; i++) {
                pointLights.push(new THREE.PointLight(0xffffff, 0.35));
                pointLights[i].position.set(lightPositions[i][0], lightPositions[i][1], lightPositions[i][2]);
                scene.add(pointLights[i]);
            }
            ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
        }

        var renderer = null,
            scene = null,
            camera = null;
        var input = document.getElementById('file-input');
        var inputSubmit = document.getElementById('file-submit');
        var currentfilename = ""
        var valids = [".ply", '.obj']
        var patterns = /\.[0-9a-z]+$/i;
        var extension = ""

        var colorMap = {
            ambientColor: document.getElementById("ambientColor"),
            ambientHex: document.getElementById("ambientHex"),
            basicColor: document.getElementById("basiccolor"),
            basicHex: document.getElementById("basicHex"),
            lambertColor: document.getElementById("lambertcolor"),
            lambertHex: document.getElementById("lambertHex"),
            phongColor: document.getElementById("phongcolor"),
            phongHex: document.getElementById("phongHex"),
            phongEmissive: document.getElementById("phongEmissiveColor"),
            lambertEmissiveColor: document.getElementById("lambertEmissiveColor"),
            lambertEmissiveHex: document.getElementById("emissiveHex")
        }

        /*Get file input from HTML file upload button*/
        input.addEventListener('change', function(event) {
            clock.start();
            var file = this.files[0]; //Get the input file
            var reader = new FileReader(); //Asynchronously read file content	

            /*Listener is used to wait until file is loaded*/
            reader.addEventListener('load', function(event) {
                var contents = event.target.result;
                currentfilename = file['name']
                extension = (currentfilename).match(patterns)[0] //extract extension
                    //PLY file loading
                if (extension === valids[0]) {
                    var loader = new THREE.PLYLoader();
                    var mesh = loader.parse(contents); //Parse the .ply file content to get mesh
                    mesh.computeVertexNormals();
                    vertex_count = mesh.attributes.position.count;

                    if (mesh.index == null) {
                        var material = new THREE.PointsMaterial({
                            size: 0.001,
                            color: 0xFFFFFF
                        });
                        display_mesh = new THREE.Points(mesh, material)
                        display_mesh.scale.multiplyScalar(6);
                    } else {
                        var material = new THREE.MeshStandardMaterial({
                            vertexcolors: THREE.FaceColors
                        });
                        display_mesh = new THREE.Mesh(mesh, material);
                        display_mesh.position.x = 0;
                        display_mesh.position.y = 0;
                        display_mesh.position.z = 0;
                        display_mesh.scale.multiplyScalar(6);

                        display_mesh.castShadow = true;
                        display_mesh.receiveShadow = true;
                    }
                }

                //OBJ File loading
                if (extension === valids[1]) {
                    display_mesh = new THREE.OBJLoader().parse(contents); //Parse the .obj file content to get mesh
                }

                /*if (extension === ".off") {
                    var loader = new THREE.PLYLoader();
                    var new_filename = currentfilename.slice(0, -3) + "ply";
                    setTimeout(function() {
                        loader.load('./../routes/' + new_filename, function(geometry) {
                            console.log('./../routes/' + new_filename);
                            geometry.computeVertexNormals();
                            var material = new THREE.MeshStandardMaterial({
                                vertexColors: THREE.FaceColors
                            });
                        });
                    }, 60000);

                    loader.load('./../routes/' + new_filename, function(geometry) {
                        console.log('./../routes/' + new_filename);
                        geometry.computeVertexNormals();
                        var material = new THREE.MeshStandardMaterial({
                            vertexColors: THREE.FaceColors
                        });
                        display_mesh = new THREE.Mesh(geometry, material);
                        display_mesh.position.x = 0;
                        display_mesh.position.y = 0;
                        display_mesh.position.z = 0;
                    });
                    scene.add(display_mesh);
                }*/

                clearScene();

                inputSubmit.addEventListener('click', function(event) {
                    if (display_mesh) {
                        // scale and center mesh on screen
                        var center = new THREE.Vector3();
                        var size = new THREE.Vector3();
                        var bbox = new THREE.Box3().setFromObject(display_mesh);
                        bbox.getCenter(center);
                        bbox.getSize(size);

                        var maxAxis = Math.max(size.x, size.y, size.z);
                        display_mesh.scale.multiplyScalar(5.0 / maxAxis);

                        bbox.setFromObject(display_mesh);
                        bbox.getCenter(center);
                        bbox.getSize(size);

                        display_mesh.position.x = 0;
                        display_mesh.position.y = 0;
                        display_mesh.position.z = 0;

                        scene.add(display_mesh);
                        scene.traverse(function(child) {
                            if (child.isMesh) {
                                origMaterial = child.material;
                            }
                        });
                        $('#exampleModal').modal('hide');

                        // Enable stats, hole detection and hole fill buttons
                        document.getElementById("statsbutton").disabled = false;
                        document.getElementById("detect").disabled = false;
                        // TODO: Fill button should be enabled after hole detection
                        document.getElementById("fill").disabled = false;
                    } else {
                        console.log("An error occured!")
                    }
                })

                render_time = clock.getDelta();
                clock.stop();
                console.log('render time: ', render_time);
            }, false);

            /*Error check*/
            if (reader.readAsBinaryString !== undefined) {
                reader.readAsBinaryString(file);
            } else {
                reader.readAsArrayBuffer(file);
            }
        });

        function callHighlight() {
            clock.start();
            setTimeout(function() {
                document.getElementById("displaymesh").click();
            }, 15000)
        }

        function callFilled() {
            clock.start();
            setTimeout(function() {
                document.getElementById("filledmesh").click();
            }, 10000)
        }

        function loadHoleHighlight() {
            clearScene();
            var loader = new THREE.PLYLoader();

            loader.load('./../routes/detected_hole.ply', function(geometry) {
                geometry.computeVertexNormals();
                var material = new THREE.MeshStandardMaterial({
                    vertexColors: THREE.FaceColors
                })

                display_mesh = new THREE.Mesh(geometry, material);

                display_mesh.position.x = 0;
                display_mesh.position.y = 0;
                display_mesh.position.z = 0;
                display_mesh.scale.multiplyScalar(10);

                display_mesh.castShadow = true;
                display_mesh.receiveShadow = true;
                scene.add(display_mesh);
                detect_time = clock.getDelta();
                clock.stop();
                console.log('detect time: ', detect_time);
                camera.position.set(display_mesh.position.x, display_mesh.position.x, 100);
                camera.lookAt(display_mesh.position);

            })

        }



        function loadWireframe() {
            scene.traverse(function(child) {
                if (child.isMesh) {
                    child.material.wireframe = true;
                }
                display_mesh = child;
            });
            display_mesh.geometry.uvsNeedUpdate = true;
            display_mesh.needsUpdate = true;
        }

        function loadSolid() {
            display_mesh.traverse(function(child) {
                if (child.isMesh) {
                    display_mesh.material.wireframe = false;
                }
            });
            display_mesh.geometry.uvsNeedUpdate = true;
            display_mesh.needsUpdate = true;
        }

        function loadFilledMesh() {
            clearScene();
            var loader = new THREE.PLYLoader();

            loader.load('./../routes/holefill.ply', function(geometry) {
                console.log("ply loaded");
                geometry.computeVertexNormals();
                var material = new THREE.MeshStandardMaterial({
                    color: 0xd3d3d3
                });

                display_mesh = new THREE.Mesh(geometry, material);

                display_mesh.position.x = 0;
                display_mesh.position.y = 0;
                display_mesh.position.z = 0;
                display_mesh.scale.multiplyScalar(10);

                display_mesh.castShadow = true;
                display_mesh.receiveShadow = true;
                scene.add(display_mesh);
                filled_time = clock.getDelta();
                clock.stop();
                console.log('filled time: ', filled_time);
                camera.position.set(display_mesh.position.x, display_mesh.position.x, 100);
                camera.lookAt(display_mesh.position);

        function onLoad() {
            // Grab our container div
            var container = document.getElementById("container");

            // Create the Three.js renderer, add it to our div
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(renderer.domElement);

            // Create a new Three.js scene
            scene = new THREE.Scene();
            // Put in a camera
            camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 0.01, 10000);
            camera.position.set(0, 10, 10);

            // Create a directional light to show off the object
            point_light = new THREE.PointLight(0xffffff, 1, 0);
            ambientLight = new THREE.AmbientLight(0x404040);
            point_light.position.set(5, 0, 10);
            scene.add(point_light);
            scene.add(ambientLight);

            const sphereSize = 1;
            const pointLightHelper = new THREE.PointLightHelper(point_light, sphereSize);
            scene.add(pointLightHelper);

            //Add controls to zoom in and out
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.zoomSpeed = 0.4;
            controls.panSpeed = 0.4;

            // Run our render loop
            render();


        }

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        };

            var a = document.createElement("a");
            document.body.appendChild(a);
            a.style = "display: none";
            return function(data, fileName) {
                var blob = new Blob([data], {
                        type: "octet/stream"
                    }),
                    url = window.URL.createObjectURL(blob);
                a.href = url;
                a.download = fileName;
                a.click();
                window.URL.revokeObjectURL(url);
            };
        }());

        function basicMaterial(basic_color = '#ff0000') {
            let isBasicEnabled = document.getElementById('basicMaterialSwitch').checked;
            if (!isBasicEnabled) {
                scene.traverse(function(child) {
                    if (child.isMesh) {
                        child.material = origMaterial;
                    }
                    display_mesh = child;
                });
            } else {
                scene.traverse(function(child) {
                    if (child.isMesh) {
                        child.material = new THREE.MeshBasicMaterial({
                            color: basic_color
                        });
                    }
                    display_mesh = child;
                });
            }
            display_mesh.geometry.uvsNeedUpdate = true;
            display_mesh.needsUpdate = true;
        }

        function lambertMaterial(lambert_color = {
            color: '#049ef4',
            type: 'color'
        }) {
            let isLambertEnabled = document.getElementById('lambertMaterialSwitch').checked;
            if (!isLambertEnabled) {
                scene.traverse(function(child) {
                    if (child.isMesh) {
                        child.material = origMaterial;
                    }
                    display_mesh = child;
                });
            } else {
                scene.traverse(function(child) {
                    if (child.isMesh) {
                        child.material = new THREE.MeshLambertMaterial({
                            color: lambert_color.type === 'color' ? lambert_color.color : child.material.color,
                            reflectivity: 10,
                            refractionRatio: 0.98,
                            emissive: lambert_color.type === 'emissive' ? lambert_color.color : child.material.emissive
                        });
                    }
                    display_mesh = child;
                });
            }
            display_mesh.geometry.uvsNeedUpdate = true;
            display_mesh.needsUpdate = true;
        }

        function changeAmbient() {
            let ambientSwitch = document.getElementById('ambientLightSwitch').checked;
            if (!ambientSwitch) {
                scene.children.forEach(child => {
                    if (child.isAmbientLight) {
                        scene.remove(child);
                    }
                })
            } else {
                scene.add(ambientLight);
            }
        }

        function changePointLight() {
            let lightSwitch = document.getElementById('pointLightSwitch').checked;
            if (!lightSwitch) {
                scene.children.forEach(child => {

                        scene.remove(child);
                    }
                })
            } else {

            let isPointEnabled = document.getElementById('pointLightSwitch').checked;
            if (!isPointEnabled) {
                return;
            }
            for (let i = 0; i < 4; i++) {
                pointLights[i].intensity = val;
